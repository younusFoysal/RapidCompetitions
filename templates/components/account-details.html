{% extends "../partials/user_portal.html" %}

{% block main %}
    <main class="col-md-8 ml-sm-auto col-lg-8 px-md-4 content">
        <div class="card shadow" style="background-color: #fff; border-radius: 3px !important;">
            <div class="card-body">
                <form method="POST" action="/auth/user/">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="firstName" class="mb-1">First Name</label>
                        <input type="text" name="first_name"  class="form-control" id="firstName" placeholder="{{user.first_name}}">
                    </div>
                    <div class="form-group mb-2">
                        <label for="lastName" class="mb-1">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="lastName" placeholder="{{user.last_name}}">
                    </div>
                    <div class="form-group mb-2">
                        <label for="email" class="mb-1">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="{{user.email}}">
                    </div>
                    <button class="btn btn-secondary mt-3" type="submit">Save Change</button>
                </form>
            </div>
        </div>
        <div class="card shadow mt-3" style="background-color: #fff; border-radius: 3px !important;">
            <div class="card-header">
                Change Password
            </div>
            <div class="card-body">
                <form method="POST" action="/auth/change_pass/">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="password" class="mb-1">Current password (leave blank to leave unchanged) </label>
                        <input type="password" name="c_pass" class="form-control" id="firstName" placeholder="">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password" class="mb-1">New Password *</label>
                        <input type="password" name="n_pass" class="form-control" id="lastName" placeholder="">
                    </div>
                    <button class="btn btn-secondary mt-3" type="submit">Change Password</button>
                </form>
            </div>
        </div>
        {% for i in messages %}
        <p style="color:red;">{{i.message}}</p>
        {% endfor %}

    </main>
{% endblock main %}
