
<div class="container mt-5">
  <div class="row flex-column-reverse flex-md-row">
    <!-- Product Details Column -->
    <div class="col-xl-9 mt-xl-0">
      <form class="woocommerce-cart-form rounded" action="" method="post">
        <div class="card" style="background-color: #f4f5f7">
          <div class="p-3">
            <a href="/" class="btn btn-outline-dark rounded-pill">
              <span class="icon-back-arrow me-2 fs-11"></span>Continue Shopping
            </a>
          </div>
        </div>
        <table class="table table-borderless">
          <thead class="bg-black text-light" style="text-transform: uppercase">
            <tr id="tr-1">
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="product-tbody"></tbody>
        </table>
        <div class="bg-white text-end py-2">
          <input
            type="hidden"
            id="woocommerce-cart-nonce"
            name="woocommerce-cart-nonce"
            value="2593014ac1"
          />
          <input type="hidden" name="_wp_http_referer" value="/cart/" />
        </div>
      </form>
    </div>

    <div class="col-xl-3">
      <div
        class="card rounded p-3"
        style="background-color: #f4f5f7; border: none"
      >
        <div class="cart_totals">
          <h6 class="mb-4">Order Summary</h6>
          <div class="p-3 rounded-3 mb-3" style="background-color: #f3efe8">
            <small class="mb-0"
              >Note: Ticket numbers will be assigned after you make your
              payment.</small
            >
          </div>
          <div class="cart-coupon coupon bg-white rounded-2">
            <form
              class="border-top woocommerce-coupon-form p-3"
              action=""
              method="post"
            >
              <div class="mb-3">
                <label for="coupon_code" class="form-label">Promo Code</label>
                <input
                  type="text"
                  name="coupon_code"
                  class="form-control input-text"
                  id="coupon_code"
                  placeholder="Enter Promo Code"
                />
              </div>
              <button
                type="submit"
                class="w-100 btn btn-outline-dark rounded-pill"
                style="border: none"
                name="apply_coupon"
                value="Apply Coupon"
              >
                Apply Coupon
              </button>
            </form>
          </div>
          <table class="table mt-4">
            <tbody>
              <tr>
                <th class="px-0">Subtotal</th>
                <td class="px-0 text-end" data-title="Subtotal">
                  <strong>
                    <span class="woocommerce-Price-amount amount"><bdi>
                      <span class="woocommerce-Price-currencySymbol">£</span>
                      <span id="subtotal">30.00</span></bdi></span></strong
                  >
                </td>
              </tr>
              <tr>
                <th class="px-0">Total</th>
                <td class="px-0 text-end" data-title="Total">
                  <strong
                    ><span class="woocommerce-Price-amount amount"
                      ><bdi
                        ><span class="woocommerce-Price-currencySymbol">£</span><span  id="total">30.00</span></bdi></span
                    ></strong
                  >
                </td>
              </tr>
            </tbody>
          </table>
          <div class="w-100 text-center justify-content-center">
            <a
              href="/checkout/"
              class="checkout-button mb-0 btn btn-warning rounded-pill btn-block px-5"
              >Proceed to checkout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
